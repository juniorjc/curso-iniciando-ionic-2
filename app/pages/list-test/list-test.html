<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>List Test</ion-title>
</ion-navbar>

<ion-content padding class="list-test">
  <ion-list inset>

    <ion-item-group>
      <ion-item-divider>GoT</ion-item-divider>
      <ion-item-sliding *ngFor="let p of personagens">
        <ion-item>{{ p }}</ion-item>
        <ion-item-options>
          <button>
            <ion-icon name="more"></ion-icon>
            Detalhes
          </button>
          <button profissional>
            <ion-icon name="text"></ion-icon>
            Mensagem
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>GoT</ion-item-divider>
      <ion-item *ngFor="let p of personagens">
        {{p}}
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>GoT</ion-item-divider>
      <ion-item *ngFor="let p of personagens">
        {{p}}
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>
