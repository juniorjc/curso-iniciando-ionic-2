<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Card Test</ion-title>
</ion-navbar>

<ion-content padding class="card-test">
  <ion-card>

  <ion-card-header>
    Ionic 2
  </ion-card-header>
  <ion-card-content>
    <p>Olá mundo!</p>
  </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="./../../images/logo-donabela-pro.png" alt="">

    <ion-card-content>
      <ion-card-title>
        Ionic 2
      </ion-card-title>
      <p>Olá mundo!</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col>
        <button clear small>
          <ion-icon name="musical-notes"></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <button (click)="voltar()" block>Voltar</button>
</ion-content>
